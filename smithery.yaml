# Smithery configuration file: https://smithery.ai/docs/build/project-config

startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - alphaVantageApiKey
    properties:
      alphaVantageApiKey:
        type: string
        description: Alpha Vantage API key for authentication
  commandFunction:
    # A JS function that produces the CLI command based on the given config to start the MCP on stdio.
    |-
    (config) => ({ command: 'node', args: ['build/index.js'], env: { ALPHA_VANTAGE_API_KEY: config.alphaVantageApiKey } })
  exampleConfig:
    alphaVantageApiKey: demo